<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/qgis2web@3.2.0/dist/qgis2web.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css" />
        <style>

    <body>
        <div id="map"></div>
        <script src="https://cdn.jsdelivr.net/npm/qgis2web/src/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/qgis2web/src/leaflet.rotatedMarker.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/qgis2web/src/leaflet.pattern.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/qgis2web/src/leaflet-hash.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/qgis2web/src/Autolinker.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/qgis2web/src/rbush.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/qgis2web/src/labelgun.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/qgis2web/src/labels.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/qgis2web/src/leaflet-measure.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/JLakeV/test1Canopia@main/data/GRILLAROSAPARAWEB_1.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/JLakeV/test1Canopia@main/data/VECTORROSAPARAWEB_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        });
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_SATELLITE_0');
        map.getPane('pane_SATELLITE_0').style.zIndex = 400;
        var layer_SATELLITE_0 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_SATELLITE_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_SATELLITE_0;
        map.addLayer(layer_SATELLITE_0);
        function pop_GRILLAROSAPARAWEB_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">order</th>\
                        <td>' + (feature.properties['order'] !== null ? autolinker.link(feature.properties['order'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">HILERA</th>\
                        <td>' + (feature.properties['HILERA'] !== null ? autolinker.link(feature.properties['HILERA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AREA</th>\
                        <td>' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CATEGORIA</th>\
                        <td>' + (feature.properties['CATEGORIA'] !== null ? autolinker.link(feature.properties['CATEGORIA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AMBIENTE</th>\
                        <td>' + (feature.properties['AMBIENTE'] !== null ? autolinker.link(feature.properties['AMBIENTE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ESTACION</th>\
                        <td>' + (feature.properties['ESTACION'] !== null ? autolinker.link(feature.properties['ESTACION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_GRILLAROSAPARAWEB_1_0(feature) {
            switch(String(feature.properties['AMBIENTE'])) {
                case '1':
                    return {
                pane: 'pane_GRILLAROSAPARAWEB_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(26,150,65,1.0)',
                interactive: true,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_GRILLAROSAPARAWEB_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(245,240,137,1.0)',
                interactive: true,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_GRILLAROSAPARAWEB_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,35,35,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_GRILLAROSAPARAWEB_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(241,249,255,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_GRILLAROSAPARAWEB_1');
        map.getPane('pane_GRILLAROSAPARAWEB_1').style.zIndex = 401;
        map.getPane('pane_GRILLAROSAPARAWEB_1').style['mix-blend-mode'] = 'normal';
        var layer_GRILLAROSAPARAWEB_1 = new L.geoJson(json_GRILLAROSAPARAWEB_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GRILLAROSAPARAWEB_1',
            layerName: 'layer_GRILLAROSAPARAWEB_1',
            pane: 'pane_GRILLAROSAPARAWEB_1',
            onEachFeature: pop_GRILLAROSAPARAWEB_1,
            style: style_GRILLAROSAPARAWEB_1_0,
        });
        bounds_group.addLayer(layer_GRILLAROSAPARAWEB_1);
        map.addLayer(layer_GRILLAROSAPARAWEB_1);
        function pop_VECTORROSAPARAWEB_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">order</th>\
                        <td>' + (feature.properties['order'] !== null ? autolinker.link(feature.properties['order'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">HILERA</th>\
                        <td>' + (feature.properties['HILERA'] !== null ? autolinker.link(feature.properties['HILERA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_VECTORROSAPARAWEB_2_0(feature) {
            if (feature.properties['AREA'] >= 0.000000 && feature.properties['AREA'] <= 1.454000 ) {
                return {
                pane: 'pane_VECTORROSAPARAWEB_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['AREA'] >= 1.454000 && feature.properties['AREA'] <= 3.299000 ) {
                return {
                pane: 'pane_VECTORROSAPARAWEB_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,

            if (feature.properties['AREA'] >= 3.299000 && feature.properties['AREA'] <= 5.046000 ) {
                return {
                pane: 'pane_VECTORROSAPARAWEB_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,192,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['AREA'] >= 5.046000 && feature.properties['AREA'] <= 6.897000 ) {
                return {
                pane: 'pane_VECTORROSAPARAWEB_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,217,106,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['AREA'] >= 6.897000 && feature.properties['AREA'] <= 11.038000 ) {
                return {
                pane: 'pane_VECTORROSAPARAWEB_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(26,150,65,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_VECTORROSAPARAWEB_2');
        map.getPane('pane_VECTORROSAPARAWEB_2').style.zIndex = 402;
        map.getPane('pane_VECTORROSAPARAWEB_2').style['mix-blend-mode'] = 'normal';
        var layer_VECTORROSAPARAWEB_2 = new L.geoJson(json_VECTORROSAPARAWEB_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_VECTORROSAPARAWEB_2',
            layerName: 'layer_VECTORROSAPARAWEB_2',
            pane: 'pane_VECTORROSAPARAWEB_2',
            onEachFeature: pop_VECTORROSAPARAWEB_2,
            style: style_VECTORROSAPARAWEB_2_0,
        });
        bounds_group.addLayer(layer_VECTORROSAPARAWEB_2);
        map.addLayer(layer_VECTORROSAPARAWEB_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'VECTOR ROSA PARA WEB<br /><table><tr><td style="text-align: center;"><img src="legend/VECTORROSAPARAWEB_2_0150.png" /></td><td>0 - 1,5</td></tr><tr><td style="text-align: center;"><img src="legend/VECTORROSAPARAWEB_2_15331.png" /></td><td>1,5 - 3,3</td></tr><tr><td style="text-align: center;"><img src="legend/VECTORROSAPARAWEB_2_3352.png" /></td><td>3,3 - 5</td></tr><tr><td style="text-align: center;"><img src="legend/VECTORROSAPARAWEB_2_5693.png" /></td><td>5 - 6,9</td></tr><tr><td style="text-align: center;"><img src="legend/VECTORROSAPARAWEB_2_69114.png" /></td><td>6,9 - 11</td></tr></table>': layer_VECTORROSAPARAWEB_2,'GRILLA ROSA PARA WEB<br /><table><tr><td style="text-align: center;"><img src="legend/GRILLAROSAPARAWEB_1_10.png" /></td><td>1</td></tr><tr><td style="text-align: center;"><img src="legend/GRILLAROSAPARAWEB_1_21.png" /></td><td>2</td></tr><tr><td style="text-align: center;"><img src="legend/GRILLAROSAPARAWEB_1_32.png" /></td><td>3</td></tr><tr><td style="text-align: center;"><img src="legend/GRILLAROSAPARAWEB_1_3.png" /></td><td></td></tr></table>': layer_GRILLAROSAPARAWEB_1,"SATELLITE": layer_SATELLITE_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
